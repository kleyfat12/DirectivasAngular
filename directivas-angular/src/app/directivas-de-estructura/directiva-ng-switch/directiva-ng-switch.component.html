<div style="padding: 10px; border: 1px solid; margin-bottom: 10px;">
    <h3>Directiva NgSwitch</h3>
  <div [ngSwitch]="numero">
    <div *ngSwitchCase="0">El numero era 0</div>
    <div *ngSwitchCase="1">El numero era 1</div>
    <div *ngSwitchCase="2">El numero era 2</div>
    <div *ngSwitchDefault>Numero invalido</div>
  </div>
</div>
